<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Game Player</h1>
          <button class="back-btn" onclick="goBack()"> <a href="index.html">ðŸ”™ Back to Games</a></button> 
    </header>
    
         <iframe src="https://www.onlinegames.io/games/2021/unity3/squid-race-simulator/index.html" width="95%" height="640px"></iframe>
        
         <iframe id="gameFrame">
    <div id="adsense-container">
        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-XXXXXXXXXX"
             data-ad-slot="YYYYYYYYYY"
             data-ad-format="auto"></ins>
        <script>
             (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </div>

    <div class="game-frame">
        <iframe id="gameFrame" width="800" height="600"></iframe>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const game = urlParams.get('game');

        if (game) {
            document.getElementById('gameFrame').src = `https://example.com/${game}`;
        }
    </script>
<script>
    setTimeout(function() {
        alert("Watch an ad to continue playing!");
        window.location.href = "https://your-ad-link.com";
    }, 3000);
</script>
    

</body>
</html>
